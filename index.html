<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Retour sur l'île mystérieuse tamagotchi</title>
  <link rel="stylesheet" href="style.scss">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script type="module" src="script.ts" defer> </script> 
</head>
<body>

<main>
	<section id="accueil" class="accueil center">
    <audio id="audio-menu" style="display:none;">
      <source src="./audios/menu song.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
      <form class="form">
        <input type="text" placeholder="Enter your name">
      </form>

      <div class="character">
         <div class="image-wrapper">
             <button class="nina-character"><img src="./img/nina.jpg" alt=""></button>
             <button class="jep-character"><img src="./img/jep.jpg" alt=""></button>
         </div>
      </div>
      
      <div class="action">
        <button class="bouton">Lancer le jeu</button>
      </div>
    </div>
  </section>

  <section id="nina" class="nina">
      <div class="container">
        <div class="picture">
           <img src="./img/nina.jpg" alt="" class="nina-img">
        </div>
        
        <div class="icons">
          <img class="health" src="./img/coeur minecraft.png" alt="">
          <img class="battery" src="./img/BT_Battery.png" alt="">
          <img class="hunger" src="./img/poisson minecraft.png" alt="">
          </ul>
        </div>
        <div class="color_bar">
          <ul style="list-style-type:none;">
           <li><span class="red"></span></li>
           <li><span class="green"></span></li>
           <li><span class="orange"></span></li>
           </ul>
        </div>
      </div>
  </section>

  <section id="jep" class="jep">
    <div class="container">
      <div class="picture">
         <img src="./img/jep.jpg" alt="" class="jep-img">
      </div>

      <div class="icons">
        <img class="health" src="./img/coeur minecraft.png" alt="">
        <img class="water" src="./img/seau d'eau minecraft.png" alt="">
        <img class="hunger" src="./img/poisson minecraft.png" alt="">
      </div>
      <div class="color_bar">
        <ul style="list-style-type:none;">
         <li><span class="red"></span></li>
         <li><span class="blue"></span></li>
         <li><span class="orange"></span></li>
         </ul>
      </div>
    </div>
  </section>

  <section id="defeat" class="defeat">
    <div class="container">
        <div class="text">
           <p><strong>Vous êtes mort User1 !</strong></p>
        </div>
        <div class="new_game">
           <button>Démarrer une nouvelle partie</button>
        </div>
    </div>
  </section>

</main>
</body>
</html>
